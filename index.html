<html>
    <head>
        <script src="ideology.js"></script>
        <script>
        function play(){
                var audio = document.getElementById("audio");
                audio.play();
            }
        </script>
        <style>
            body {background-color: black; text-align: center; margin: 47vh 48vw 48vh 48vw;}
            button {background-color: red; height: 4vh; width: 4vh; border-radius: 50%; box-shadow: 0 2px #27496d; border-width: 5px}
            button:hover {
                -webkit-transform: rotateX(15deg);
                -moz-transform: rotateX(15deg);
                -ms-transform: rotateX(15deg);
                transform: rotateX(15deg);
                box-shadow: 0 4px #27496d;
            }
            #circle1 {background-color: darkgreen; margin: 5vh 0vw 5vh 0vw; border-radius: 50%; box-shadow: 0 2px #27496d;}
            #circle1:hover {
                -webkit-transform: rotateX(15deg);
                -moz-transform: rotateX(15deg);
                -ms-transform: rotateX(15deg);
                transform: rotateX(15deg);
                box-shadow: 0 4px #27496d;
            }
            #circle1.btn-activated {
                visibility: visible;
                -webkit-animation: dropDown 0.3s forwards;
                -moz-animation: dropDown 0.3s forwards;
                animation: dropDown 0.3s forwards;
            }
        </style>
    </head>

    <body>
        <div id="page">
            <div id="circle1">
                <button id="butt" onclick="play();"></button>
            </div>
        </div>
        <audio id="audio">
            <source src="ideology.mp3" type="audio/mpeg">
        </audio>
    </bocy>
</html>
